
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Kwestionariusz motywacji osiągnięć – Widerszal-Bazyl</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 900px; margin: 40px auto; }
    label { display: block; margin-top: 16px; font-weight: bold; }
    select { width: 100%; padding: 6px; margin-top: 4px; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
    #result { margin-top: 30px; font-size: 18px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Kwestionariusz do mierzenia motywacji osiągnięć – M. Widerszal-Bazyl</h1>
  <form id="form">
<label for="q1">1. Najbardziej interesują mnie problemy, co do których istnieje opinia, że prawdopodobieństwo znalezienia optymalnego rozwiązania jest:</label>
<select name="q1">
<option value="1">a) duże</option>
<option value="5">b) dość duże</option>
<option value="1">c) minimalne</option>
</select>
<label for="q2">2. Wolę brać udział w konkursie, w którym przewidziane są:</label>
<select name="q2">
<option value="1">a) niewielkie nagrody, ale perspektywa otrzymania ewentualnej nagrody jest bliska w czasie</option>
<option value="5">b) wysokie nagrody, ale perspektywa otrzymania ewentualnej nagrody jest odległa w czasie.</option>
</select>
<label for="q3">3. Gdy chcę osiągnąć jakiś cel, który uważam za łatwy do osiągnięcia, ale w trakcie dążenia do niego odnoszę niepowodzenia, wówczas moje zaangażowanie w osiągnięcie tego celu:</label>
<select name="q3">
<option value="5">a) wzrasta</option>
<option value="1">b) maleje</option>
<option value="3">c) utrzymuje się na tym samym poziomie.</option>
</select>
<label for="q4">4. Gdy realizowanie moich osobistych celów staje się sprzeczne z interesami bliskich mi ludzi, wówczas:</label>
<select name="q4">
<option value="1">a) zawsze rezygnuję z realizacji moich własnych celów</option>
<option value="2">b) przeważnie rezygnuję</option>
<option value="3">c) w połowie wypadków rezygnuję</option>
<option value="4">d) dość rzadko rezygnuję</option>
<option value="5">e) nigdy nie rezygnuję.</option>
</select>
<label for="q5">5. Gdy z różnych względów muszę zrezygnować ze swoich planów, wówczas pamiętam o nich:</label>
<select name="q5">
<option value="5">a) bardzo długo</option>
<option value="4">b) długo</option>
<option value="3">c) przez pewien czas</option>
<option value="2">d) krótko</option>
<option value="0">e) bardzo krótko.</option>
</select>
<label for="q6">6. Uważam się za osobę:</label>
<select name="q6">
<option value="5">a) bardzo ambitną</option>
<option value="4">b) ambitną</option>
<option value="3">c) przeciętnie ambitną</option>
<option value="2">d) mało ambitną</option>
<option value="1">e) raczej nieambitną.</option>
</select>
<label for="q7">7. Czas dłuży mi się:</label>
<select name="q7">
<option value="5">a) bardzo rzadko</option>
<option value="4">b) rzadko</option>
<option value="3">c) czasami</option>
<option value="2">d) bardzo często.</option>
</select>
<label for="q8">8. Gdy stoi przede mną jakieś nowe zadanie, to niepokój (często nieuzasadniony), że nie wykonam go tak, jakby należało, towarzyszy mi:</label>
<select name="q8">
<option value="1">a) bardzo często</option>
<option value="2">b) często</option>
<option value="3">c) czasami</option>
<option value="4">d) rzadko</option>
<option value="5">e) nigdy.</option>
</select>
<label for="q9">9. Każde przedsięwzięcie, do którego przywiązuję większą wagę:</label>
<select name="q9">
<option value="5">a) planuję na długo przed jego realizacją</option>
<option value="3">b) zwykle planuję na pewien czas naprzód</option>
<option value="5">c) w ogóle nie planuję, a od razu przystępuję do „rzeczy”.</option>
</select>
<label for="q10">10. Wolałbym pracować dla zleceniodawcy, który:</label>
<select name="q10">
<option value="1">a) zawsze daje przeciętnie ciekawe zlecenia</option>
<option value="5">b) czasem daje zlecenia wyjątkowo ciekawe, ale czasem wyraźnie nudne</option>
<option value="2">c) wszystko mi jedno.</option>
</select>
<label for="q11">11. Wolę pracować z ludźmi, którzy:</label>
<select name="q11">
<option value="1">a) w taki sam sposób podchodzą do zagadnień zawodowych jak ja</option>
<option value="3">b) różnią się w pewnym stopniu w podejściu do zagadnień zawodowych</option>
<option value="5">c) mają zupełnie inne podejście.</option>
</select>
<label for="q12">12. O niepowodzeniach:</label>
<select name="q12">
<option value="1">a) zapominam łatwo</option>
<option value="2">b) zapominam dość łatwo</option>
<option value="3">c) pamiętam pewien czas</option>
<option value="4">d) dość długo pamiętam</option>
<option value="5">e) bardzo długo pamiętam.</option>
</select>
<label for="q13">13. Gdy mi się coś nie wiedzie, wówczas:</label>
<select name="q13">
<option value="1">a) bardzo łatwo rezygnuję</option>
<option value="2">b) łatwo rezygnuję</option>
<option value="3">c) czasem rezygnuję</option>
<option value="4">d) trudno rezygnuję</option>
<option value="5">e) nigdy nie rezygnuję.</option>
</select>
<label for="q14">14. Lubię realizować cele:</label>
<select name="q14">
<option value="5">a) długodystansowe</option>
<option value="3">b) średniodystansowe</option>
<option value="1">c) krótkodystansowe.</option>
</select>
<label for="q15">15. Wymagania, jakie sobie stawiam, są:</label>
<select name="q15">
<option value="5">a) bardzo wysokie</option>
<option value="4">b) wysokie</option>
<option value="3">c) przeciętne</option>
<option value="2">d) raczej niskie</option>
<option value="1">e) niskie.</option>
</select>
<label for="q16">16. Sprawy, do których przywiązuję wagę, ale w danym momencie uważam za żmudne, odkładam na później i biorę się do przyjemniejszych zajęć:</label>
<select name="q16">
<option value="5">a) bardzo często</option>
<option value="5">b) często</option>
<option value="3">c) od czasu do czasu</option>
<option value="2">d) rzadko</option>
<option value="1">e) bardzo rzadko.</option>
</select>
<label for="q17">17. To, do czego dążę:</label>
<select name="q17">
<option value="1">a) zawsze mi się udaje prędzej czy później osiągnąć</option>
<option value="2">b) przeważnie udaje mi się osiągnąć</option>
<option value="3">c) od czasu do czasu udaje mi się osiągnąć</option>
<option value="4">d) często nie udaje mi się osiągnąć (czasem z przyczyn zewnętrznych)</option>
<option value="5">e) mam wyraźnego pecha w realizowaniu własnych dążeń.</option>
</select>
<label for="q18">18. O swojej przyszłości myślę:</label>
<select name="q18">
<option value="5">a) bardzo często</option>
<option value="4">b) często</option>
<option value="3">c) od czasu do czasu</option>
<option value="2">d) rzadko</option>
<option value="1">e) bardzo rzadko.</option>
</select>
<label for="q19">19. Powracam do realizacji planów, których dawniej nie mogłem zrealizować:</label>
<select name="q19">
<option value="5">a) bardzo rzadko</option>
<option value="4">b) rzadko</option>
<option value="3">c) czasami</option>
<option value="2">d) często</option>
<option value="1">e) bardzo często.</option>
</select>
<label for="q20">20. Na „ekstra” przyjemności:</label>
<select name="q20">
<option value="1">a) zwykle nie mam czasu</option>
<option value="2">b) często nie mam czasu</option>
<option value="3">c) czasami mam zbyt mało czasu</option>
<option value="4">d) zazwyczaj mam dostatecznie dużo czasu</option>
<option value="5">e) zawsze mam dość czasu.</option>
</select>

    <button type="button" onclick="calculate()">Pokaż wynik</button>
  </form>
  <div id="result"></div>

<script>
function calculate() {
  let total = 0;
  const form = document.getElementById('form');
  for (let el of form.elements) {
    if (el.tagName === "SELECT") {
      total += parseInt(el.value);
    }
  }
  const percent = Math.round((total / 100) * 100);
  document.getElementById('result').innerHTML =
    "Suma punktów: " + total + " / 100<br>Współczynnik motywacji: " + percent + "%";
}
</script>
</body>
</html>
