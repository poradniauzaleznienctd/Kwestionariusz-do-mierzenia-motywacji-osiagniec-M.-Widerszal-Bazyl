
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Kwestionariusz Motywacji Osiągnięć – Widerszal-Bazyl</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 900px; margin: 40px auto; }
    label { display: block; margin-top: 14px; font-weight: bold; }
    select { width: 100%; padding: 6px; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
    #result { margin-top: 30px; font-size: 18px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Kwestionariusz do mierzenia motywacji osiągnięć<br>Widerszal-Bazyl (1978)</h1>
  <form id="form">
<label for="q1">1. Najbardziej interesują mnie problemy, co do których istnieje opinia, że prawdopodobieństwo znalezienia optymalnego rozwiązania jest:</label>
<select name="q1">
<option value="4">a) duże</option>
<option value="3">b) dość duże</option>
<option value="0">c) minimalne</option>
</select>
<label for="q2">2. Wolę brać udział w konkursie, w którym przewidziane są:</label>
<select name="q2">
<option value="2">a) niewielkie, bliska perspektywa</option>
<option value="4">b) wysokie, odległa perspektywa</option>
</select>
<label for="q3">3. Gdy chcę osiągnąć jakiś cel, który uważam za łatwy do osiągnięcia, ale w trakcie dążenia do niego odnoszę niepowodzenia, wówczas moje zaangażowanie w osiągnięcie tego celu:</label>
<select name="q3">
<option value="4">a) wzrasta</option>
<option value="0">b) maleje</option>
<option value="2">c) utrzymuje się</option>
</select>
<label for="q4">4. Gdy realizowanie moich osobistych celów staje się sprzeczne z interesami bliskich mi ludzi, wówczas:</label>
<select name="q4">
<option value="0">a) zawsze rezygnuję</option>
<option value="1">b) przeważnie</option>
<option value="2">c) w połowie</option>
<option value="3">d) dość rzadko</option>
<option value="4">e) nigdy</option>
</select>
<label for="q5">5. Gdy z różnych względów muszę zrezygnować ze swoich planów, wówczas pamiętam o nich:</label>
<select name="q5">
<option value="4">a) bardzo długo</option>
<option value="3">b) długo</option>
<option value="2">c) przez pewien czas</option>
<option value="1">d) krótko</option>
<option value="0">e) bardzo krótko</option>
</select>
<label for="q6">6. Uważam się za osobę:</label>
<select name="q6">
<option value="4">a) bardzo ambitną</option>
<option value="3">b) ambitną</option>
<option value="2">c) przeciętnie</option>
<option value="1">d) mało ambitną</option>
<option value="0">e) raczej nieambitną</option>
</select>
<label for="q7">7. Czas dłuży mi się:</label>
<select name="q7">
<option value="4">a) bardzo rzadko</option>
<option value="3">b) rzadko</option>
<option value="2">c) czasami</option>
<option value="1">d) bardzo często</option>
</select>
<label for="q8">8. Gdy stoi przede mną jakieś nowe zadanie, to niepokój (często nieuzasadniony), że nie wykonam go tak, jakby należało, towarzyszy mi:</label>
<select name="q8">
<option value="0">a) bardzo często</option>
<option value="1">b) często</option>
<option value="2">c) czasami</option>
<option value="3">d) rzadko</option>
<option value="4">e) nigdy</option>
</select>
<label for="q9">9. Każde przedsięwzięcie, do którego przywiązuję większą wagę:</label>
<select name="q9">
<option value="4">a) długo przed</option>
<option value="3">b) zwykle na pewien czas</option>
<option value="0">c) nie planuję</option>
</select>
<label for="q10">10. Wolałbym pracować dla zleceniodawcy, który:</label>
<select name="q10">
<option value="2">a) zawsze przeciętnie ciekawe</option>
<option value="4">b) czasem wyjątkowe</option>
<option value="1">c) wszystko mi jedno</option>
</select>
<label for="q11">11. Wolę pracować z ludźmi, którzy:</label>
<select name="q11">
<option value="4">a) takie same</option>
<option value="3">b) różne w pewnym stopniu</option>
<option value="2">c) zupełnie inne</option>
</select>
<label for="q12">12. O niepowodzeniach:</label>
<select name="q12">
<option value="0">a) łatwo</option>
<option value="1">b) dość łatwo</option>
<option value="2">c) przez pewien czas</option>
<option value="3">d) dość długo</option>
<option value="4">e) bardzo długo</option>
</select>
<label for="q13">13. Gdy mi się coś nie wiedzie, wówczas:</label>
<select name="q13">
<option value="0">a) bardzo łatwo</option>
<option value="1">b) łatwo</option>
<option value="2">c) czasem</option>
<option value="3">d) trudno</option>
<option value="4">e) nigdy</option>
</select>
<label for="q14">14. Lubię realizować cele:</label>
<select name="q14">
<option value="4">a) długodystansowe</option>
<option value="2">b) średniodystansowe</option>
<option value="0">c) krótkodystansowe</option>
</select>
<label for="q15">15. Wymagania, jakie sobie stawiam, są:</label>
<select name="q15">
<option value="4">a) bardzo wysokie</option>
<option value="3">b) wysokie</option>
<option value="2">c) przeciętne</option>
<option value="1">d) raczej niskie</option>
<option value="0">e) niskie</option>
</select>
<label for="q16">16. Sprawy, do których przywiązuję wagę, ale w danym momencie uważam za żmudne, odkładam na później i biorę się do przyjemniejszych zajęć:</label>
<select name="q16">
<option value="0">a) bardzo często</option>
<option value="1">b) często</option>
<option value="2">c) od czasu do czasu</option>
<option value="3">d) rzadko</option>
<option value="4">e) bardzo rzadko</option>
</select>
<label for="q17">17. To, do czego dążę:</label>
<select name="q17">
<option value="4">a) zawsze się udaje</option>
<option value="3">b) przeważnie</option>
<option value="2">c) od czasu do czasu</option>
<option value="1">d) często nie</option>
<option value="0">e) mam pecha</option>
</select>
<label for="q18">18. O swojej przyszłości myślę:</label>
<select name="q18">
<option value="4">a) bardzo często</option>
<option value="3">b) często</option>
<option value="2">c) od czasu do czasu</option>
<option value="1">d) rzadko</option>
<option value="0">e) bardzo rzadko</option>
</select>
<label for="q19">19. Powracam do realizacji planów, których dawniej nie mogłem zrealizować:</label>
<select name="q19">
<option value="0">a) bardzo rzadko</option>
<option value="1">b) rzadko</option>
<option value="2">c) czasami</option>
<option value="3">d) często</option>
<option value="4">e) bardzo często</option>
</select>
<label for="q20">20. Na „ekstra” przyjemności:</label>
<select name="q20">
<option value="0">a) zwykle nie mam czasu</option>
<option value="1">b) często nie mam</option>
<option value="2">c) czasami mam za mało</option>
<option value="3">d) zazwyczaj mam</option>
<option value="4">e) zawsze mam</option>
</select>

    <button type="button" onclick="calculate()">Pokaż wynik</button>
  </form>
  <div id="result"></div>

<script>
function calculate() {
  let total = 0;
  const max = 80;
  const form = document.getElementById('form');
  for (let el of form.elements) {
    if (el.tagName === "SELECT") {
      total += parseInt(el.value);
    }
  }
  const percent = Math.round((total / max) * 100);
  document.getElementById('result').innerHTML =
    "Twój współczynnik motywacji osiągnięć: " + percent + "%";
}
</script>
</body>
</html>
